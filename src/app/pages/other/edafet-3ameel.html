<!DOCTYPE html>
<html>
  <head>
    <title>اضافة عميل</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/other/edafet-3ameel.css"
    />
  </head>
  <body>
    <button id="backButton">ارجع</button>
    <label for="customerName">:اسم العميل</label>
    <input
      type="text"
      id="customerName"
      placeholder="Enter customer name"
    /><br />

    <label for="customerNumber">:رقم العميل</label>
    <input
      type="text"
      id="customerNumber"
      placeholder="Enter customer number"
    /><br />

    <label for="moneyRemaining">:مديونية قديمة</label>
    <input
      type="text"
      id="moneyRemaining"
      placeholder="Enter money remaining"
    /><br />

    <button id="saveButton">Save</button>

    <script src="../../scripts/other/edafet-3ameel.js"></script>
  </body>
</html>
