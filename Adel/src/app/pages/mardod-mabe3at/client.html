<!DOCTYPE html>
<html>
  <head>
    <title>مردود عميل</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/mardod-mabe3at/client.css"
    />
  </head>
  <body>
    <div id="top">
      <button id="backButton">ارجع</button>
      <button id="agelButton">آجل</button>
    </div>

    <div id="middle">
      <h1 id="nameHeader"></h1>
      <div class="dropdown">
        <input
          type="text"
          id="searchInput"
          placeholder="search..."
          style="margin-left: 20px"
        />
        <ul id="dropdownList"></ul>
      </div>
    </div>
    <div id="checkboxContainer">
      <label>
        <input
          type="checkbox"
          name="checkboxGroup"
          id="كرتونة"
          style="margin-left: 40px"
        />
        واحدة
      </label>
      <label>
        <input
          type="checkbox"
          name="checkboxGroup"
          id="واحدة"
          style="margin-left: 40px"
        />
        علبة
      </label>
      <label>
        <input
          type="checkbox"
          name="checkboxGroup"
          id="علبة"
          style="margin-left: 40px"
        />
        كرتونة
      </label>
      <input type="text" id="countInput" value="1" style="margin-left: 40px" />
      <button id="unitButton">Enter</button>
    </div>
    <table border="1">
      <thead>
        <tr>
          <th>المجموع</th>
          <th>العدد</th>
          <th>الوحدة</th>
          <th>السعر</th>
          <th>الاسم</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="bottom">
      <h2>orderId:</h2>
      <input type="text" placeholder="ID..." id="orderIdInput" />
      <h2>Total:</h2>
      <h2 id="total"></h2>
      <button id="payButton">Pay</button>
    </div>
    <div id="moneyRemaining">
      <h2 id="madyonya"></h2>
      <h2>:مديونية قديمة</h2>
    </div>
    <script src="../../scripts/mardod-mabe3at/client.js"></script>
  </body>
</html>
