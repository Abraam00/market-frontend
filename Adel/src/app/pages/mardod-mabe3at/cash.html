<!DOCTYPE html>
<html>
  <head>
    <title>مردود كاش</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/mardod-mabe3at/cash.css"
    />
  </head>
  <body>
    <div id="top">
      <button id="backButton">ارجع</button>
      <button id="agelButton">آجل</button>
    </div>

    <div id="middle">
      <h1 id="nameHeader"></h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        oninput="updateSearchResults()"
        style="margin-left: 20px"
      />
    </div>
    <table border="1">
      <thead>
        <tr>
          <th>المجموع</th>
          <th>السعر</th>
          <th>الوحدة</th>
          <th>العدد</th>
          <th>الاسم</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="bottom">
      <h2 id="total"></h2>
      <button id="payButton">Pay</button>
    </div>
    <script src="../../scripts/mardod-mabe3at/cash.js"></script>
  </body>
</html>
