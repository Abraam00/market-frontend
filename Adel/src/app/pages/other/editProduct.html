<!DOCTYPE html>
<html>
	<head>
		<title>تعديل صنف</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../styles/other/edaft-sanf.css"
		/>
	</head>
	<body>
		<button id="backButton">ارجع</button>
		<label for="customerName">:رقم الصنف</label>
		<input type="text" id="productId" /><br />

		<label for="customerNumber">:اسم الصنف</label>
		<input type="text" id="name" /><br />

		<label for="moneyRemaining">:الوحدة</label>
		<input type="text" id="unit" /><br />
		<label for="customerNumber">:سعر الشراء</label>
		<input type="text" id="unit price" /><br />
		<label for="customerNumber">:سعر البيع</label>
		<input type="text" id="sale price" /><br />
		<label for="customerNumber">:العدد</label>
		<input type="text" id="count" /><br />
		<label for="yes-no-dropdown">:الضريبة المضافة</label>
		<select id="tax" name="yes-no">
			<option value="yes">نعم</option>
			<option value="no">لا</option></select
		><br />
		<button id="saveButton">Save</button>

		<script src="../../scripts/other/editProduct.js"></script>
	</body>
</html>
